<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/js/nodemailer.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="">

        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
          <li><a href='/'>Home</a></li>
          <li><a href='/logout'>Logout</a></li>
      </ul>
    </div>
  </nav>

<div class="container">

  <h1>Email Entry Form</h1>
  <br>
  <form>

    <div class="form-group row">
      <label for="emailLabel" class="col-sm-2 form-control-label">Email Address</label>
      <div class="col-sm-8">
        <input id="to" type="text" placeholder="Enter E-mail">
      </div>
    </div>

    <div class="form-group row">
      <label for="serialNumberLabel" class="col-sm-2 form-control-label">Subject</label>
      <div class="col-sm-8">
        <input id="subject" type="text" placeholder="Write Subject">
      </div>
    </div>

     <div class="form-group row">
      <label for="descriptionLabel" class="col-sm-2 form-control-label">Message</label>
      <div class="col-sm-8">
        <textarea id="content" cols="40" rows="5" placeholder="Email body"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="send_email" class="btn btn-primary"><a href="/index" style="color: white">Send Email!</a></button>
      </div>
    </div>

    <div id="message"></div>
</div>

</body>
</html>
