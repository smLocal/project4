<div ng-controller="UsersController" class="container">

  <h1>Message us to set up an appointment!</h1>
  <br>
  <form>

    <div class="form-group row">
      <label for="emailLabel" class="col-sm-2 form-control-label">Email Address</label>
      <div class="col-sm-8">
        <input id="to" type="text" ng-model="message.email" placeholder="Enter E-mail">
      </div>
    </div>

    <div class="form-group row">
      <label for="serialNumberLabel" class="col-sm-2 form-control-label">Subject</label>
      <div class="col-sm-8">
        <input id="subject" type="text" ng-model="message.subject" placeholder="Write Subject">
      </div>
    </div>

     <div class="form-group row">
      <label for="descriptionLabel" class="col-sm-2 form-control-label">Message</label>
      <div class="col-sm-8">
        <textarea id="content" cols="40" rows="5" ng-model="message.body" placeholder="Email body"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="mailed()" id="send_email" class="btn btn-primary"><a href="/" style="color: black">Send Email!</a></button>
      </div>
    </div>

    <!-- <div id="message">Submit</div> -->
  </form>

</div>
